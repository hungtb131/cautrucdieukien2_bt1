<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Hoa Hồng</title>
</head>
<body>
<script>
    let kpi = parseInt(prompt("Doanh số bán hàng"));
    let commisOne = (kpi * 5 / 100);
    let commisTwo = (kpi * 10 / 100);
    let commisThree = (kpi * 20 / 100);
    if (1 <= kpi && kpi < 10) {
        alert("Hoa Hồng nhận được " + commisOne + " bằng 5% Doanh số bán hàng" );
    } else if  (10 <= kpi && kpi < 15){
        alert("Hoa Hồng nhận được " + commisTwo +" bằng 10% Doanh số bán hàng" );
    } else if (kpi >= 15) {
        alert("Hoa Hồng nhận được " + commisThree + " bằng 20% Doanh số bán hàng") ;
    }
</script>
</body>
</html>
