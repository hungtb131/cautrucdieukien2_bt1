<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra a chia hết b</title>
</head>
<body>
<script>
    let a = prompt("Nhập số a");
    let b = prompt("Nhập số b");
    let result = (a % b);
    if (result == 0) {
        alert("a chia het cho b");
    } else {
        alert("a khong chia het cho b");
    }
</script>
</body>
</html>
