<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số lớn nhất trong 3 số nguyên</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số a"));
    let b = parseInt(prompt("Nhập số b"));
    let c = parseInt(prompt("Nhập số c"));
    let max = a;
    if (max > b) {
        if (max > c) {
            alert("Max là số a");
        } else if (max < c) {
            alert("Max là số c");
        }
    } else {
        if (b > c) {
            alert("Max là số b");
        } else {
            alert("Max là số c");
        }
    }
</script>
</body>
</html>
