<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số lớn hơn 0?</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số nguyên"));
    if (a > 0) {
        document.write("Số này lớn hơn 0");
    } else if (a < 0) {
        document.write("Số này nhỏ hơn 0");
    } else if (a == 0) {
        document.write("Đây là số 0")
    } else if (a != 0){
        document.write("Đây không phải là số")
    }
</script>
</body>
</html>
