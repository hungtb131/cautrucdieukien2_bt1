<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điều kiện vào lớp 10</title>
</head>
<body>
<script>
    let a = parseInt(prompt ("Số tuổi cần kiểm tra điều kiện"));
    if (a < 15) {
        document.write("Học sinh này không đủ kiều kiện vào lớp 10");
    } else {
        document.write("Học sinh này đủ điều kiện vào lớp 10");
    }
</script>
</body>
</html>
